{% extends 'tasks/base.html' %}
{% block content %}
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>My Tasks</h2>
        <a class="btn btn-primary" href="{% url 'task_create' %}">+ Add Task</a>
    </div>
    
    {% for task in tasks %}
        <div class="card mb-2 {% if task.completed %}border-success{% endif %}">
            <div class="card-body">
                <h5 class="card-title">
                    {{ task.title }} {% if task.completed %}<span class="badge bg-success">Done</span>{% endif %}
                </h5>
                <p class="card-text">{{ task.description }}</p>
                <a href="{% url 'task_update' task.id %}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{% url 'task_delete' task.id %}" class="btn btn-sm btn-danger">Delete</a>
            </div>
        </div>
    {% empty %}
        <p>No tasks yet. <a href="{% url 'task_create' %}">Add one!</a></p>
    {% endfor %}
{% endblock %}
